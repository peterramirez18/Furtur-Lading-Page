<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furtur Lading Page</title>
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="menu_logo"><h1>.Furtur</h1></div>
      <div class="menu_nav">
        <div class="menu_nav_item, active">Home</div>
        <div class="menu_nav_item">Products</div>
        <div class="menu_nav_item">Collection</div>
      </div>
      <div class="menu_icons">
        <div class="menu_icons_icon"><img src="src/icons/search.svg" alt=""></div>
        <div class="menu_icons_icon"><img src="src/icons/profile.svg" alt=""></div>
        <div class="menu_icons_icon"><img src="src/icons/shop.svg" alt=""></div>
        <div class="menu_icons_icon"><div class="line"></div></div>
        <div class="menu_icons_icon"><img src="src/icons/hamburguer.svg" alt=""></div>
      </div>
    </div>

    <div class="hero">
      <div class="hero_info">
        <p class="hero_info_subtitle">Elegant and high quality furniture products</p>
        <h1 class="hero_info_title">The furniture <br> that reflect <br> your style</h1>
        <div class="hero_info_btns">
          <button class="btn-getstarted">Get Started</button>
          <div class="btn-watchvideo">
            <div class="iconplay"><img src="src/icons/play.svg" alt=""></div>
            <p>Watch Video</p>
          </div>
        </div>
        <div class="hero_info_additional">
          <div>
            <h2>148+</h2>
            <p>Furnitures</p>
          </div>
          <div class="line"></div>
          <div>
            <h2>100+</h2>
            <p>Clients</p>
          </div>
        </div>
        
      </div>
      <div class="hero_img">
      </div>
    </div>
  </div>
</body>
</html>
